<!DOCTYPE html>
<html>
<head>
	<title> Dragon Ball Z RPG </title>
	<link href="assets/css/reset.css" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
	<link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
	<div class = "charlist row">
	 	<div id="goku"  class= "col-md-2 toChoose">
	 		<img src="assets/images/goku.png" alt="Goku">
	 	</div>
	 	 <div id="vegeta"  class= "col-md-2 toChoose"">
	 		<img src="assets/images/vegeta.jpg" alt="vegeta">
	 	</div>
	 	 <div id ="piccolo" class= "col-md-2 toChoose"">
	 		<img src="assets/images/piccolo.jpg" alt="piccolo">
	 	</div>
	 	 <div id = "frieza" class= "col-md-2 toChoose"">
	 		<img src="assets/images/frieza.png" alt="frieza">
	 	</div>
	</div>
	<div class = "enemey row">

	</div> 
	<div class="fightField row">
		<div class="chosen">
		<p id="chosenName"> </p>
		<p id="chosenHealth"> </p>	
		</div>  
		<div class = "toFight">
			<p id="badguyName"> </p> 
			<p id="badGuyName"> </p> 
		</div>
		<div class = "fight-info">
			<button type="button" class="btn btn-danger btn-attack">Attack</button>
			<p class = "info"> </p> 
		</div>
	</div>
<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
